<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>
        {% block title %} {% endblock %}
    </title>
</head>
<body>
<div class=wrap>
    <div class=topnav>
        <ul>
            {% if session.known %}
            <li><a href="{{ url_for('logout') }}">登出</a> </li>
            {% else %}
            <li><a href="{{ url_for('login') }}">登陆</a> </li>
            {% endif %}
            <li><a href="{{ url_for('logon') }}">注册</a> </li>
            <li><a href="{{ url_for('display') }}">展示</a> </li>
            <li><a href="{{ url_for('add') }}">留言</a> </li>
            {% if session.known %}
            <li><a href="{{ url_for('my_message') }}">我的留言</a> </li>
            {% endif %}
        </ul>
    </div>
</div>

<div class=wrap>
    {% block page %} {% endblock %}
</div>

</body>
</html>
